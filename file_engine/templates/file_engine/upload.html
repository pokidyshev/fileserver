{% extends 'file_engine/base.html' %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <p> 
        <label>Expire in:</label>
        {% include "file_engine/select.html" with n=5 name='days' %}
        {% include "file_engine/select.html" with n=23 name='hours' %}
        {% include "file_engine/select.html" with n=59 name='minutes' %}
    </p>
    <button type="submit">Upload</button>
  </form>
{% endblock %}
